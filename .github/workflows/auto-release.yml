name: Sync main to release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # autoriser les push dans repository

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # récupère toute l’historique

      - name: Merge main into release
        uses: DerTimonius/merge-git-branches@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branches: 'release'
          force: true